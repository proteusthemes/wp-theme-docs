name: Deploy Documentation

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g bower grunt-cli
          npm install
          bower install

      - name: Build all theme documentation
        run: grunt buildAllThemes

      - name: Create symlinks
        run: |
          for i in $(ls -d build/*/); do ln -s `echo ${i%%/} | cut -d/ -f2` ${i%%/}-pt; done

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_PROD }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AS1_IP }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Deploy to AS1
        run: |
          rsync -avhtz --del --exclude={/restaurant,/organique,/readable,/webmarket} build/ deployer@${{ secrets.AS1_IP }}:docs
